<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supir</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body style="background : #123445">
<div class="container"><h2 style="color : white; margin : 100 0 30 0">DATA SUPIR</h2></div>
<div class="container">
    <a class="btn btn-info" role="button" th:href="@{/create}">New</a>
    <a class="btn btn-info" role="button" th:href="@{/angkot}" style="margin-left : 20px">Angkot</a>
</div>
<p></p>
<div class="container">
    <table class="table" style="color : white">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nama</th>
            <th scope="col">Username</th>
            <th scope="col">Alamat</th>
            <th scope="col">Nomor Telepon</th>
            <th scope="col">Kelakuan</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${driver}">
            <td style="color : white" scope="col" th:text="${s.driver_name}"></td>
            <td style="color : white" scope="col" th:text="${s.driver_username}"></td>
            <td style="color : white" scope="col" th:text="${s.email}"></td>
            <td style="color : white" scope="col" th:text="${s.driver_phone}"></td>
            <td style="color : white" scope="col" th:text="${s.behaviour}"></td>
            <td scope="col">
                <a class="btn btn-primary" role="button" th:href="${'/edit/'+s.id}"><span>Edit</span></a>
                <a class="btn btn-danger" role="button" th:href="${'/hapus/'+s.id}"><span>Remove</span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
