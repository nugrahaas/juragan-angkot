<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Angkot</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body style="background : #013564">
<div class="container"><h2 style="color : white; margin : 100 0 30 0">DATA ANGKOT</h2></div>
<div class="container">
    <a class="btn btn-info" role="button" th:href="@{/createangkot}">New</a>
    <a class="btn btn-info" role="button" th:href="@{/}" style="margin-left : 20px">Supir</a>
</div>
<p></p>
<div class="container">
    <table class="table" style="color : white">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nama</th>
            <th scope="col">Tujuan</th>
            <th scope="col">Plat Nomor</th>
            <th scope="col">Pajak</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${angkot}">
            <td style="color : white" scope="col" th:text="${s.angkot_name}"></td>
            <td style="color : white" scope="col" th:text="${s.destination}"></td>
            <td style="color : white" scope="col" th:text="${s.number}"></td>
            <td style="color : white" scope="col" th:text="${s.tax}"></td>
            <td scope="col">
                <a class="btn btn-primary" role="button" th:href="${'/editangkot/'+s.id}"><span>Edit</span></a>
                <a class="btn btn-danger" role="button" th:href="${'/hapusangkot/'+s.id}"><span>Remove</span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
