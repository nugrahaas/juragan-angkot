<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Driver</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body style="background : #013564">
<div class="container">
    <h2 style="color : white; margin : 100 0 30 0">Form Driver</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post"
                  th:action="@{/create}" th:object="${driver}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label style="color : white" class="col-sm-4 control-label">Name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{driver_name}" type="text" id="driver_name" placeholder="Nama" required>
                    </div>
                </div>

                <div class="form-group">
                    <label style="color : white" class="col-sm-4 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{driver_username}" type="text" id="driver_username" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label style="color : white" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{email}" type="email" id="email" placeholder="Alamat Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label style="color : white" class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{driver_phone}" type="text" id="driver_phone" placeholder="Nomor Telepon" required>
                    </div>
                </div>

                <div class="form-group">
                    <label style="color : white" class="col-sm-2 control-label">Behaviour:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{behaviour}" type="text" id="behaviour" placeholder="Kelakuan" required>
                    </div>
                </div>

                <div class="form-group" style="margin : 30 0 0 0">
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
